<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset_css.css">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<div class="grid-container">
		<input type="text" class="input name" placeholder="Enter your name">
		<input type="text" class="input lastname" placeholder="Enter your lastname">
		<input type="tel" class="input tel" placeholder="Enter your tel. (11 numbers)">
		<button class="text" id="btn">Add contact</button>
	</div>
	<div class="data-grid">
		<div class="title name-col">Name:</div>
		<div class="title lastname-col">Lastname:</div>
		<div class="title tel-col">Tel. number:</div>
		<div class="data enteredname"></div>
		<div class="data enteredlastname"></div>
		<div class="data enteredtel"></div>
	</div>

	<script src="script.js"></script>
</body>

</html>
